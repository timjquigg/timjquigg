<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>Email Signature</title>

    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
  </head>
  <body style="font-family: Verdana, Helvetica, sans-serif">
    <table
      style="font-family: Verdana, Helvetica, sans-serif"
      cellpadding="0"
      cellspacing="0"
    >
      <tbody>
        <tr>
          <td
            style="
              width: 140px;
              padding: 0;
              font-family: Verdana;
              text-align: center;
              vertical-align: middle;
            "
            valign="middle"
            width="140"
          >
            <img
              alt="Photograph"
              width="100"
              height="100"
              border="0"
              style="
                width: 100px;
                height: 100px;
                border-radius: 50px;
                border: 0;
              "
              src="profile.jpg"
            />
          </td>
          <td
            style="
              font-family: Verdana;
              border-bottom: 2px solid #ff1a1a;
              padding: 0;
              vertical-align: top;
            "
            valign="top"
          >
            <table
              style="font-family: Verdana, Helvetica, sans-serif"
              cellpadding="0"
              cellspacing="0"
            >
              <tbody>
                <tr>
                  <td
                    style="
                      font-family: Verdana;
                      padding-bottom: 6px;
                      padding-top: 0;
                      padding-left: 0;
                      padding-right: 0;
                      vertical-align: top;
                    "
                    valign="top"
                  >
                    <strong
                      ><span
                        style="
                          font-family: Verdana;
                          color: #ff1a1a;
                          font-size: 14pt;
                          font-style: italic;
                        "
                        >Tim Quigg</span
                      ></strong
                    ><br />
                    <span
                      style="
                        font-family: Verdana;
                        color: #ff1a1a;
                        font-size: 10pt;
                      "
                      >Full-Stack Web Developer</span
                    >
                  </td>
                </tr>
                <tr>
                  <td
                    style="
                      font-family: Verdana;
                      padding-bottom: 6px;
                      padding-top: 0;
                      padding-left: 0;
                      padding-right: 0;
                      line-height: 18px;
                      vertical-align: top;
                    "
                    valign="top"
                  >
                    <span style="font-family: Verdana; font-size: 10pt"
                      >email: timjquigg@gmail.com<br />
                    </span>

                    <span style="font-family: Verdana; font-size: 10pt"
                      >mobile: (403) 660-6967</span
                    >
                  </td>
                </tr>
                <tr>
                  <td
                    style="
                      font-family: Verdana;
                      padding-bottom: 6px;
                      padding-top: 0;
                      padding-left: 0;
                      padding-right: 0;
                      line-height: 18px;
                      vertical-align: top;
                    "
                    valign="top"
                  >
                    <!-- <span style="font-family: Verdana; font-size: 10pt"
                      >{Company},
                    </span> -->
                    <span style="font-family: Verdana; font-size: 10pt"
                      >Calgary, AB</span
                    >
                    <!-- <span style="font-family: Verdana; font-size: 10pt"
                      >{Address 2}</span
                    > -->
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td
            style="
              font-family: Verdana;
              width: 140px;
              padding-top: 6px;
              padding-left: 0;
              padding-right: 0;
              text-align: center;
              vertical-align: middle;
            "
            valign="middle"
            width="140"
          >
            <span>
              <a href="https://www.linkedin.com/in/timjquigg/" target="_blank">
                <img
                  border="0"
                  width="16"
                  alt="LinkedIn icon"
                  style="border: 0; height: 16px; width: 16px"
                  src="ln.png"
              /></a>
            </span>
            <span>
              <a href="https://github.com/timjquigg" target="_blank">
                <img
                  border="0"
                  width="16"
                  alt="Github icon"
                  style="border: 0; height: 16px; width: 16px"
                  src="github-mark.png"
              /></a>
            </span>
          </td>
          <!-- <td
            style="
              padding-top: 6px;
              padding-bottom: 0;
              padding-left: 0;
              padding-right: 0;
              font-family: Verdana;
              vertical-align: middle;
            "
            valign="middle"
          >
            <a
              href="http://{Web page}"
              target="_blank"
              style="color: #ed5a24; font-family: Verdana; font-size: 10pt"
              >{Web page}</a
            >
          </td> -->
        </tr>
      </tbody>
    </table>
  </body>
</html>
